<div class="row">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let card of cards">
    <a href="#!" class="card card-equal card-border-primary rounded-4 card-equal">
      <div class="card-body d-flex flex-column justify-content-start text-center">
          <div class="icon-shape icon-xxl bg-light -primary rounded-circle">
            <h1><i class="bi {{ card.icon }} custom-icon hover-icon"></i></h1>
          </div>
        <div>
          {{ card.title }}
          {{ card.description }}
        </div>
      </div>
    </a>
  </div>
</div>
