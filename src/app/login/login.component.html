<!-- Host: Contenedor principal del componente de login -->
<section class="py-3 py-md-5 login-host">
  <div class="container d-flex align-items-center justify-content-center ">
    <div class="card login-container text-white rounded-3 shadow-lg">
      <div class="card-body p-3 p-md-4 p-xl-5">
        <!-- Título del formulario -->
        <h2 class="fs-6 fw-bold text-center text-primary mb-4">Iniciar Sesión</h2>
        
        <!-- Formulario de login -->
        <form (ngSubmit)="onLogin()">
          <div class="row gy-2 overflow-hidden">
            
            <!-- Campo de entrada para el nombre de usuario -->
            <div class="col-12">
              <div class="form-floating mb-3">
                <input type="text" class="form-control bg-transparent" id="username" name="username" placeholder="Usuario" [(ngModel)]="username" required>
                <label for="username" class="form-label text-black-50">Usuario</label>
              </div>
            </div>
            
            <!-- Campo de entrada para la contraseña -->
            <div class="col-12">
              <div class="form-floating mb-3">
                <input type="password" class="form-control text-black bg-transparent" id="password" name="password" placeholder="Contraseña" [(ngModel)]="password" required>
                <label for="password" class="form-label text-black-50">Contraseña</label>
              </div>
            </div>
            
            <!-- Botón de inicio de sesión -->
            <div class="col-12">
              <div class="d-grid my-3">
                <button class="btn login-button btn-lg w-100">Entrar</button>
              </div>
            </div>
            
            <!-- Enlace para olvidé mi contraseña -->
            <div class="col-12 text-center footer-actions">
              <button class="btn forgot-password text-decoration-underline fw-bold" type="button">Olvidé mi contraseña</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</section>
