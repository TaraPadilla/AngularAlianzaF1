<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Ingresar</h5>
              <form (ngSubmit)="onLogin()">
                
            <!-- Campo de entrada para el nombre de usuario -->
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="username" name="username" 
                  placeholder="Usuario"  [(ngModel)]="username" required="">
                  <label class="form-label text-black-50" for="username">Usuario</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password" name="password"
                  placeholder="Password" [(ngModel)]="password" required>
                  <label class="form-label text-black-50" for="password">Password</label>
                </div>
  
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Recordar contrase√±a
                  </label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold">
                    Ingresar
                  </button>
                </div>
                <hr class="my-4">
                <div class="d-grid mb-2">
                  <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                    <i class="fab fa-google me-2"></i> Ingresar con Google
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
